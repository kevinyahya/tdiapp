<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7.bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
    <!-- Path to Framework7 Icons CSS-->
    <link rel="stylesheet" href="css/framework7-icons.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
        <div class="panel panel-left panel-reveal panel-resizable panel-init" id="leftpanel">
          <div class="block">
            <p>TDI Paint App</p>
            <p><a class="panel-close" href="/customer/">Customer</a></p>
            <p><a class="panel-close" href="/product/">Product</a></p>
            <p><a class="panel-close" href="#">Close</a></p>
          </div>
        </div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="index" class="page">
            <div class="page">
                <!-- Top Navbar -->
                <div class="navbar">
                  <div class="navbar-bg"></div>
                  <div class="navbar-inner">
                    <div class="left"><a class="panel-open" href="#" data-panel=".panel-left"><i class="f7-icons">list_bullet</i></a></div>
                    <div class="title">TDI Paint Login</div>
                    <div class="right"></div>
                  </div>
                </div>

                <div class="page-content"> 
                    <div class="navbar">
                        <div class="block">
                          
                          <a href="/home/" class="col button button-big button-fill customer-button">Login</a>
                        </div>
                    </div>
                </div>
            </div>

          <!-- Scrollable page content -->
          
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/framework7.bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
